experiences:
    title: Experiences
    info:
      - role: Local embedded C, coding guidelines and MISRA guidelines trainer
#        time: 2022.03 – Present
        time: 2022 – Present
        company: Continental Automotive Serbia d.o.o., Novi Sad
        details:
      - role: Software Developer
#        time: 2019.07 – Present
        time: 2019 – Present
        company: Continental Automotive Serbia d.o.o., Novi Sad
        details: |
          - Implementation of the entire V-cycle development process for multiple 
          applicative functionalities.
          - Development and maintenance of multiple functional safety modules 
          respecting MISRA and ISO26262.
          - Work on both vehicles with ICE and fully electric vehicles.
          - Development and maintenance of a complex device driver component
          - Extensive experience with schematic understanding and datasheets and 
          controller reference manuals.
          - Low level, “bare metal” programming and working with MCU peripherals 
          (DMA, ADC, external timers).
          - Involvement in the development of system requirements and 
          negotiations with the client regarding customer requirements.
          - Extensive experience with lab equipment (Scopes, logic analyzers, signal 
          generators) as well as lab tools and soldering and micro soldering.
          - Extensive experience in Vector CANoe, winIDEA and Eclipse(in house 
          fork).
          - Local HIL expert for automation tests, automating manual tests and 
          improving the internal automation framework.
          - Writing automation scripts for reproducing sporadic bugs.
          - Deriving software safety concepts from technical safety concepts for 
          applicative functionality.
      - role: Scholarship student
